<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body background="Contact-Form-Background.jpg">
    
        
        <h4>Step 1: Your Details</h4>
        <div class="name">
        Name: &nbsp;&nbsp;<input type="text" placeholder="First and last name">
        </div>
        <br />
        <div class="email">
        Email: &nbsp;&nbsp;<input type="email" placeholder="example@domain.com">
        </div>
        <br />
        <div class="phone">
        Phone: &nbsp;&nbsp;<input type="number" placeholder="eg +919000000000">
        </div>
        <br />
        
        
        <h4>Step 2: Delivery Address</h4>
        <div class="address">
        Address: &nbsp;&nbsp;&nbsp;<textarea rows="4" cols="50"></textarea>
        </div>
        <br />
        <div class="post">
        Post Code: <input type="number">
        </div>
        <br />
        <div class="country">
        Country: &nbsp;&nbsp;&nbsp;<input type="text">
        </div>
        <br />
        
        <h4>Step 3: Card Details</h4>
        <div class="card-type">
        Card Type:<br />
        <input type="radio" name="card" > <img src="Visa.png">&nbsp;Visa&nbsp;
        <input type="radio" name="card" > <img src="amex.jpg">&nbsp;Amex&nbsp;
         <input type="radio" name="card" > <img src="mastercard.png">&nbsp;Master Card
        
        </div>
        <br />
        <div class="card-number">
        Card Number: &nbsp;&nbsp;<input type="number">
        </div>
        <br />
        <div class="security">
        Security Code: &nbsp;<input type="password">
        </div>
        <br />
        <div class="card-name">
        Name on Card:&nbsp;<input type="text">
        </div>
        <br />
        <div class="submit">
        <input type="submit"  value="BUY IT!">
        </div>
        
    
        
    </body>
</html>
